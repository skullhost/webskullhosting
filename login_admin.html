<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Admin â€” STORESKULLHOST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="panel" style="max-width:420px;margin:40px auto">
      <h2>Login Admin</h2>
      <label>Password</label>
      <input id="admin-password" type="password" placeholder="Masukkan password admin" />
      <div style="margin-top:12px">
        <button id="admin-login" class="btn primary">Login</button>
      </div>
    </section>
  </main>

  <script>
    // Demo login: gantikan / buat mekanisme lebih aman jika perlu
    document.getElementById('admin-login').addEventListener('click', () => {
      const pw = document.getElementById('admin-password').value;
      // default demo password
      const DEMO_PW = 'admin123';
      if (pw === DEMO_PW) {
        localStorage.setItem('store_is_admin', '1');
        location.href = 'admin.html';
      } else {
        alert('Password salah.');
      }
    });
  </script>
</body>
</html>
