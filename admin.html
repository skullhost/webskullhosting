<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - STORESKULLHOST</title>
  <link rel="stylesheet" href="admin.css">
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <header>
    <h1>STORESKULLHOST - Admin Panel</h1>
  </header>

  <main>
    <section class="add-product">
      <h2>Tambah Produk</h2>
      <form id="add-product-form">
        <input type="text" name="name" placeholder="Nama Produk" required>
        <input type="number" name="price" placeholder="Harga" required>
        <input type="text" name="image" placeholder="URL Gambar" required>
        <textarea name="description" placeholder="Deskripsi"></textarea>
        <button type="submit">Tambah</button>
      </form>
    </section>

    <section class="product-list">
      <h2>Daftar Produk</h2>
      <table>
        <thead>
          <tr>
            <th>Gambar</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Deskripsi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </section>

    <section class="order-list">
      <h2>Kelola Pesanan</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Nomor HP</th>
            <th>ID Produk</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="order-list"></tbody>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 STORESKULLHOST
  </footer>
</body>
</html>
