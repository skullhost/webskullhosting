<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — STORESKULLHOST</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js" defer></script>
  <script>
    // Pastikan sudah login admin
    if (localStorage.getItem('store_is_admin') !== '1') {
      window.location.href = 'login-admin.html';
    }
  </script>
</head>
<body>
  <header class="navbar admin">
    <div class="brand">STORESKULLHOST — Admin</div>
    <nav>
      <a href="index.html" target="_blank">Lihat Store</a>
      <a id="admin-logout" class="danger">Logout</a>
    </nav>
  </header>

  <main class="container admin-container">
    <section class="panel">
      <h2>Tambah / Edit Produk</h2>
      <form id="product-form" class="product-form">
        <input id="p-id" type="hidden" />
        <label>Nama</label>
        <input id="p-name" placeholder="Nama produk" required />
        <label>Harga (angka)</label>
        <input id="p-price" placeholder="10000" type="number" required />
        <label>Gambar (path atau URL)</label>
        <input id="p-image" placeholder="/img/produk1.jpg atau https://..." />
        <label>Deskripsi</label>
        <textarea id="p-desc" rows="3"></textarea>
        <div class="form-actions">
          <button type="submit" class="btn primary">Simpan / Update</button>
          <button type="button" id="reset-product" class="btn secondary">Reset</button>
        </div>
      </form>

      <h3>Daftar Produk</h3>
      <div id="admin-products-list"></div>
    </section>

    <section class="panel">
      <h2>Kelola Pesanan</h2>
      <div id="admin-orders-list"></div>
    </section>
  </main>

  <footer class="footer">©2025 SKULLHOSTING — STORESKULLHOST</footer>
</body>
</html>
