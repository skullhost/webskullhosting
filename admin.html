<body>
  <nav class="navbar">

  <main class="container">
    <!-- FORM TAMBAH PRODUK -->
    <section class="card">
      <h2>Tambah Produk</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Nama Produk" required />
        <input type="number" id="product-price" placeholder="Harga" required />
        <input type="text" id="product-image" placeholder="URL / path gambar (contoh: img/produk1.jpg)" required />
        <textarea id="product-desc" placeholder="Deskripsi"></textarea>
        <button type="submit">Tambah Produk</button>
      </form>
    </section>

    <!-- DAFTAR PRODUK -->
    <section class="card">
      <h2>Daftar Produk</h2>
      <div id="admin-products"></div>
    </section>

    <!-- KELOLA PESANAN -->
    <section class="card">
      <h2>Kelola Pesanan</h2>
      <div id="admin-orders"></div>
    </section>
  </main>
