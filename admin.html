<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - STORESKULLHOST</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <nav class="navbar">
    <h1>Admin Panel</h1>
    <div><a href="admin.html">Dashboard</a></div>
  </nav>

  <main class="container">
    <section class="admin-section">
      <h2>Tambah / Edit Produk</h2>
      <div class="admin-form">
        <input type="hidden" id="product-id" />
        <input type="text" id="product-name" placeholder="Nama Produk"/>
        <input type="number" id="product-price" placeholder="Harga"/>
        <input type="text" id="product-image" placeholder="URL Gambar"/>
        <input type="text" id="product-description" placeholder="Deskripsi"/>
        <button onclick="saveProduct()">Simpan</button>
      </div>
      <table class="admin-table">
        <thead><tr><th>Nama</th><th>Harga</th><th>Gambar</th><th>Deskripsi</th><th>Aksi</th></tr></thead>
        <tbody id="admin-products"></tbody>
      </table>
    </section>

    <section class="admin-section">
      <h2>Kelola Pesanan</h2>
      <table class="admin-table">
        <thead><tr><th>Username</th><th>Phone</th><th>Produk</th><th>Status</th><th>Aksi</th></tr></thead>
        <tbody id="admin-orders"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">&copy; 2025 STORESKULLHOST</footer>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
