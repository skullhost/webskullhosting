<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin | StoreSkullHost</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav>
    <h1>Admin Dashboard</h1>
    <a href="admin.html" class="active">Produk & Pesanan</a>
  </nav>

  <main>
    <section>
      <h2>Tambah Produk</h2>
      <input id="p-name" placeholder="Nama Produk">
      <input id="p-price" placeholder="Harga">
      <input id="p-img" placeholder="URL Gambar (mis. img/kaos1.jpg)">
      <textarea id="p-desc" placeholder="Deskripsi"></textarea>
      <button onclick="addProduct()">Tambah Produk</button>
    </section>

    <section>
      <h2>Daftar Produk</h2>
      <div id="admin-products"></div>
    </section>

    <section>
      <h2>Kelola Pesanan</h2>
      <div id="admin-orders"></div>
    </section>
  </main>

  <footer>@2025 SKULLHOSTING</footer>
</body>
</html>
