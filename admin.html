<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – STORESKULLHOST</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header>
    <h1>STORESKULLHOST – Admin Panel</h1>
    <nav>
      <a href="#" onclick="showSection('products')">Daftar Produk</a>
      <a href="#" onclick="showSection('orders')">Kelola Pesanan</a>
    </nav>
  </header>

  <main>
    <!-- Produk -->
    <section id="products-section">
      <h2>Produk</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Nama Produk" required />
        <input type="number" id="product-price" placeholder="Harga" required />
        <input type="text" id="product-image" placeholder="URL Gambar" required />
        <input type="text" id="product-description" placeholder="Deskripsi" />
        <button type="submit">Tambah Produk</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Gambar</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Deskripsi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </section>

    <!-- Pesanan -->
    <section id="orders-section" style="display:none;">
      <h2>Pesanan</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Telepon</th>
            <th>Produk</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="order-list"></tbody>
      </table>
    </section>
  </main>

  <footer>&copy; 2025 STORESKULLHOST</footer>

  <!-- script di paling bawah supaya DOM sudah siap -->
  <script type="module" src="admin.js"></script>
</body>
</html>
